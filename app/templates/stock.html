{% extends 'base.html' %}

{% block app_content %}
<h1>Stock Details</h1>
<table class="table">
	<thead>
		<tr>
			<th scope="col">SN</th>
			<th scope="col">Stock Name</th>
			<th scope="col">Stock Price</th>
		</tr>
	</thead>
	<tbody>
		{% for stock in stocks %}
		<tr>
			<th scope="row">{{ stock.id }}</th>
			<td>{{ stock.name }}</td>
			<td>{{ stock.price }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
